name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change directory to frontend/mingle
        run: cd MINGLE-CRM/frontend/mingle

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t channni/mingle-frontend-app .

      - name: Push Docker image
        run: docker push channni/mingle-frontend-app
